<ion-header>

  <ion-navbar>
    <ion-title>Feedback</ion-title>

    <button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="list">
  <label class="item item-input">
    <input type="text" placeholder="First Name">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Last Name">
  </label>
  <label class="item item-input">
    <textarea placeholder="Type your feedback here"></textarea>
  </label>
  <button ion-button block type="submit"> Submit </button>
</div>
</ion-content>
